<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>교육인사부</title>
    <link rel="stylesheet" href="edu.css">
</head>
<body>
    <header>
        <h1>교육인사부</h1>
        <nav>
            <ul class="main-menu">
                <li class="menu-item"><a href="#">회원 관리</a></li>
                <li class="menu-item"><a href="#">스터디 관리</a></li>
                <li class="menu-item"><a href="#">프로그램 기획</a></li>
                <li class="menu-item"><a href="#">소통</a></li>
                <li class="menu-item"><a href="#">신입회원 모집</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>회원 관리 <button class="toggle-button">⚙️</button> </h2>
            <div class="content">
                <textarea rows="4" cols="50">신입 회원을 위한 온라인 등록 폼과 기존 회원 데이터를 관리합니다.</textarea>
            </div>
        </section>
        <section>
            
            <h2>회원 벌점 관리   <button class="toggle-button">⚙️</button> </h2>
            <div class="content">
                <textarea rows="4" cols="50">회원의 벌점을 기록하고 관리하는 시스템입니다.</textarea>
            </div>
        </section>
        <section>
            
            <h2>동아리 내부 커뮤니케이션   <button class="toggle-button">⚙️</button> </h2>
            <div class="content">
                <textarea rows="4" cols="50">불만사항, 문의 등을 처리할 수 있는 포럼 또는 채팅 시스템입니다.</textarea>
            </div>
        </section>
        <section>
            
            <h2>전문성 향상을 위한 교육 프로그램   <button class="toggle-button">⚙️</button></h2>
            <div class="content">
                <textarea rows="4" cols="50">동아리원의 전문성 향상을 위한 교육 프로그램을 계획하고 운영합니다.</textarea>
            </div>
        </section>
        <section>
            
            <h2>외부 강사 초청 세미나 및 워크숍 조직  <button class="toggle-button">⚙️</button> </h2>
            <div class="content">
                <textarea rows="4" cols="50">외부 강사를 초청하는 세미나 및 워크숍을 조직합니다.</textarea>
            </div>
        </section>
        <section>
            
            <h2>스터디 그룹 형성 및 관리 <button class="toggle-button">⚙️</button></h2>
            <div class="content">
                <textarea rows="4" cols="50">동아리 내 스터디 그룹을 형성하고 관리하는 기능입니다.</textarea>
            </div>
        </section>
        <section>
            
            <h2>교육 자료 수집 및 배포 <button class="toggle-button">⚙️</button></h2>
            <div class="content">
                <textarea rows="4" cols="50">필요한 교육 자료를 수집하고 동아리원에게 배포합니다.</textarea>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 동아리 교육 관리 시스템</p>
    </footer>
    <script src="edu.js"></script>
</body>
</html>
