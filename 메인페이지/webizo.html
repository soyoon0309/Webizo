<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>동아리 관리 시스템</title>
    <link rel="stylesheet" href="webizocss.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="wrapper">
        <header class="boxheader">
            <div class="logo">
                <h1><a href="#"><img src="/path/to/logo.svg" alt="동아리 로고"></a></h1>
            </div>
            <nav class="navi">
                <ul>
                    <li><a href="#">기획부</a>
                        <div class="submenu">
                            <a href="#profileset">부원별 역할</a>
                            <a href="#businessfile">동아리 공식 문서 관리</a>
                            <a href="#planningfile">기획부 회의록 및 관련자료</a>
                            <a href="#monthplan">연간 행사 계획</a>
                        </div>
                    </li>
                    <li><a href="#">홍보부</a></li>
                    <li><a href="#">재무부</a></li>
                    <li><a href="#">교육인사과</a></li>
                </ul>
            </nav>
            <div class="util">
                <a href="#">로그인</a>
                <a href="#">회원가입</a>
            </div>
        </header>
        <main>
            <aside class="raside">
                <article id="rat1">
                    <h4>다음 회의 일정</h4>
                    <p>00월 00일</p>
                    <h5>회의 안건</h5>
                    <p>여기에 회의 안건이 표시됩니다</p>
                </article>
            </aside>
            <section class="content">
                <article id="schedules">
                    <h2>일정 관리</h2>
                    <p>여기에는 동아리의 일정을 관리할 수 있는 기능이 들어갑니다.</p>
                </article>
                <article id="members">
                    <h2>회원 관리</h2>
                    <p>동아리 회원의 정보를 추가, 수정, 삭제할 수 있는 기능을 구현합니다.</p>
                </article>
                <article id="finance">
                    <h2>회계 관리</h2>
                    <p>동아리의 재정 상태를 관리할 수 있는 기능이 포함됩니다.</p>
                </article>
            </section>
            <aside class="laside">
                <form action="" id="signup">
                    <div>
                        <label for="user-id">아이디</label>
                        <input type="text" id="user-id" size="12">
                        <label for="user-pw">비밀번호</label>
                        <input type="password" id="user-pw" size="12">
                    </div>
                    <input type="submit" value="로그인" id="user-login">
                    <input type="submit" value="회원가입" id="user-get">
                </form>
            </aside>
        </main>
        <footer>
            <p>© webizo</p>
        </footer>
    </div>
</body>
</html>
